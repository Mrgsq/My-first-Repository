<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="../css/register.css"><title>注册页</title></head><body><div id="box"><div id="head"><div class="header_left"><h1><img src="../img/regimgs/下载.png" alt=""></h1><div><p>如以注册,点此<a href="###" id="login_btn">登陆</a></p></div></div></div><div id="cont"><h3>新用户注册</h3><div class="inputs"><div class="checkinput username"><span class="label">用户名</span><div class="content"><input type="text" placeholder="请输入你的用户名" id="username"><h4></h4></div></div><div class="checkinput telphone"><span class="label">手机号</span><div class="content"><input type="text" placeholder="请输入你的手机号" id="tel" maxlength="11"><h4></h4></div></div><div class="checkinput yanzheng"><span class="label">验证码</span><div class="content"><input style="vertical-align:top" type="text" placeholder="请输入验证码" id="yanzhengma"><img src="../img/regimgs/下载.jpg" alt="" id="yanzhengimg"><p id="updataimg">看不清换一张</p><h4></h4></div></div><div class="checkinput duanxin"><span class="label">短信验证码</span><div class="content"><input type="text" placeholder="请输入短信验证码" style="width:210px" id="phoneNum"><input type="button" id="duanxinbtn" value="获取短信验证码"><h4></h4></div></div><div class="checkinput password"><span class="label">设置密码</span><div class="content"><input type="password" placeholder="密码长度为6-16个字符(区分大小写)" id="password"><h4></h4></div></div><div class="checkinput repeat"><span class="label">确认密码</span><div class="content"><input type="password" placeholder="密码密码请保持一致" id="repeat"><h4></h4></div></div><div class="checkinput reg"><span class="label" style="margin:0"></span><div class="content"><input type="button" value="立即注册" id="regbtn"><h4></h4></div></div><div class="form agree"><div><input type="checkbox" id="agreebox" checked="checked"></div><label for="agreebox" style="color:#666;font-size:12px">我已同意并阅读</label> <a href="https://www.jianke.com/help/trading.html">《健客网用户使用条款》</a></div></div></div></div><div id="guanggao"><img src="../img/regimgs/online_left.gif" alt=""></div></body><script src="../js/common.js"></script><script src="../js/jquery-3.4.1.min.js"></script><script src="../js/register.js"></script></html>
